<!DOCTYPE html>
<html>
  <head>
    <title>Bloc Pong</title>
    <!--[if lt IE 9]>
      <script src="excanvas.js"></script>
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Play:400,700" >
    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
  </head>

  <body>
    <div class="container">
      <nav class="navbar">
        <a href="instructions.html">Instructions</a>
        <a href="about.html">About</a>
      </nav>
      <h1 class="hero-title">Bloc Pong</h1>
      <section class="hero-content clearfix">
        <div class="column-third">
          <p class="score">Computer Score: <span id="computer-score">0</span></p>
        </div>
        <div class="column-third">
          <div class="score"><button type="button" id="play-button">Play</button></div>
        </div>
        <div class="column-third">
          <p class="score">Player Score: <span id="player-score">0</span></p>
        </div>
      </section>
      <div id="game-over">
        <p id="game-over-message"></p>
        <p>Refresh the page to play again.</p>
      </div>
      <div id="small-media-message">
        <p>Bloc Pong is best enjoyed on a larger screen. Please try another device.</p>
      </div>
      <section class="main-landing">
        <canvas id="canvas-content" width="800" height="500"></canvas>
      </section>
    </div>
    <script src="scripts/landing.js">
    </script>
  </body>
</html>
